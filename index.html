<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Toboolist</title>
</head>

<body>
    <header>
        <div class="box">
            <img src="logo.png" alt="Logo Toboolist">
            <h1> <strong>Toboolits</strong></h1>
        </div>

    </header>
    <main class="mb">
        <!-- prima parte del main -->
        <div class="box container mb">
            <button id="b-select" class="button-select b-blue"> Add Task</button>
            <button class="button-select"> Add Section</button>
        </div>
        <!-- seconda parte del  main -->
        <article class="container">
            <div class="mb">
                <h2> <strong>New Task</strong></h2>
                <ul>
                    <li>Quarterly Newsletter
                        <button class="button b-blue"> Editorial</button>
                    </li>
                </ul>
            </div>
            <div class="mb">
                <h2> <strong>Today</strong></h2>
                <ul>
                    <li>Recruiting blog post
                        <button class="button b-blue">Editorial</button>
                    </li>
                    <li>Mobile app launch
                        <button id="b-violet" class="button">Q1 Goals</button>
                    </li>
                    <li>Interview John H.
                        <button id="b-darkgreen" class="button">Recruiting </button>
                    </li>
                    <li>Summit update to Mobile storeforms
                        <button id="b-orange" class="button">Mobile</button>
                    </li>
                </ul>
            </div>
            <div class="mb">
                <h2> <strong> Upcoming</strong></h2>
                <ul>
                    <li>Schedule meeting with Alex</li>
                    <li>Homepage refresh
                        <button id="b-pink" class="button"> Website</button>
                    </li>
                    <li>Onboard new Sales team members
                        <button id="b-green" class="button">Sales</button>
                    </li>
                    <li>Review editorial calendar
                        <button class="button b-blue">Editorial</button>
                    </li>
                </ul>
            </div>

        </article>
    </main>

</body>

</html>
